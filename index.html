<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Año Nuevo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div id="countdownElement">
      <!-- Este div se llenará con contenido cuando llegue a cero -->
    </div>
    <h1 id="titulo">¡La cuenta regresiva para Año Nuevo ha comenzado! </h1>
    <div id="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>Días</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>Horas</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>Minutos</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>Segundos</p>
      </div>
    </div>
    <div class="mensaje-anio-nuevo" id="mensaje">
      ¡Feliz Año Nuevo 2025!
    </div>
    <div id="year-container" class="year-display"></div>

    <canvas id="fireworks"></canvas>
    <div class="radio-player"></div>
  </div>
  <button id="showIframeButton" class="radio-button">Escuchar Radio</button>


<iframe id="radioIframe" src="https://www.oigo.com/radiomar/radioenvivo/" 
        style="border: none; width: 800px; height: 800px; opacity: 0; pointer-events: none; transition: opacity 0.5s ease;"></iframe>
      

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@crashmax/fireworks"></script>
</body>
</html>
